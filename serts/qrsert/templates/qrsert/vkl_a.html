{% load static %}
{% load qr_code %}
<!DOCTYPE html>
<html lang="ru">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Вкладыши для печати</title>
     <link rel="stylesheet" href="{% static 'qrsert/css/reset.css' %}">
     <link rel="stylesheet" href="{% static 'qrsert/css/vkl_style.css' %}">

</head>

<body>
     <div class="page">

 {% block content %}
         {% for s in diam %}
          <div class="vkladish">
               <h1>ЯКУТСКИЙ ГЕММОЛОГИЧЕСКИЙ ЦЕНТР</h1>
               <h2>gemlab@mail.ru</h2>
               <img class="logo" src="{% static 'qrsert/images/logoygl.png' %}" alt="logo ygl">
               {% qr_from_text "ygemlab.ru/s/"|add:s.slug size=6 border=1.3 %}
               <p>ygemlab.ru/s/{{ s.slug }}</p>
          </div>
         {% endfor %}
 {% endblock %}
     </div>
</body>
</html>
